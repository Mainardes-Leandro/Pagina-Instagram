<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=devicce-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="Instagram-wrapper">
            <div class="Instagram-celular">
                <img src="instagram_celular.png" alt="instagram-celular"> 
            </div>
            <div class="Instagram-login">
                <div class="group">
                    <img src="instagram-logo.png" class="Instagram-logo" alt="Instagram-logo">
                    <div class="profile-photo">
                        <img src="foto.JPG" alt="foto de perfil">
                    </div>
                    <button class="Instagram-login-button">Continue como LeandroMainardes</button>
                    <button class="Instagram-logout-button">Remover conta</button>
                </div>
                <div class="group">
                    <p class="not-account">Não é LeandroMainardes?</p>
                    <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="fet-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="a" class="app-download"></a>
                        <a href="a" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
